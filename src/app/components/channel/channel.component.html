<div class="card" *ngIf="data">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">
        {{data.name}}
        <sub>
          {{data.subscribers | number}}
        </sub>
      </h3>
      <img
        [src]="data.thumbnail"
        class="img-thumbnail float-end card-img-top"
      >
    </div>
    
    
  </div>
  <ol class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of lastVideos"
      [routerLink]="['/video', item.id]" 
    >
      <div class="ms-2">
        <img [src]="item?.thumbnail || ''" class="img-thumbnail float-end card-img-top">
      </div>
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{item.name}}</div>
        {{item.description}}
      </div>
      <span class="badge bg-primary rounded-pill">{{ item.date }}</span>
    </li>
  </ol>
</div>
